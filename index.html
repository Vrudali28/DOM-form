<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
       
            <div class="form-group">
            <input class="form-control form-control-sm" type="text" placeholder="First Name" id="fname">
            <input class="form-control form-control-sm" type="text" placeholder="Last Name" id="lname">
            <input class="form-control form-control-sm" type="text" placeholder="Address" id="Address">
            <input class="form-control form-control-sm" type="text" placeholder="Pincode" id="Pincode">
            <input class="form-control form-control-sm" type="text" placeholder="Gender" id="Gender">
            
            <input class="form-control form-control-sm" type="text" placeholder="State" id="State">
            <input class="form-control form-control-sm" type="text" placeholder="Country" id="Country">
            <label for="food"><h6 class="h1">Enter Your Food Choice</h6>
            <p class="p1">Note: Press ctrl to select multiple food Choices</p></label>
            <select multiple class="form-control selctFood" id="selctFood">
            
                <option>Butter Chicken</option>
                <option>Chicken Shwarma</option>
                <option>Chicken Tanduri</option>
                <option>Chicken 65</option>
                <option>Chicken Masala</option>
              
              
              </select>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
           


        </div>
       
          <table class="show table table-bordered" id="display">
            <tr>
              <th>FirstName</th>
              <th>LastName</th>
              <th>Gender</th>
              <th>Address</th>
              <th>Pincode</th>
              <th>State</th>
              <th>Country</th>
              <th>Food Choice</th>
            </tr>
            
          </table>
          
      
    </div>
    <script src="script.js"></script>
   
    
</body>
</html>
